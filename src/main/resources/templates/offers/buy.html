<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<center>
<h1>Buy</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Quantity (BTC)</th>
        <th>Price ($)</th>
        <th>Intereses ($)</th>
        <th>Total< ($)</th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="offer: ${offers}">
        <td th:text="${offer.quantity}"></td>
        <td th:text="${offer.price}"></td>
        <td th:text="${offer.fee}"></td>
        <td th:text="${offer.total}"></td>
        <td><a th:href="@{/offers/buy/{idOffer}(idOffer=${offer.idOffer})}"><button type="button" class="btn btn-warning">Buy</button></a>
        </td>

    </tbody>
</table>
<a href="/users/home"><button type="button" class="btn btn-outline-secondary">Main menu</button></a>
</center>
</body>
</html>
