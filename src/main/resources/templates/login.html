<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign In</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

  <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
  <link rel="icon" type="image/png" href="/images/LogoSana.png" />
</head>

<body>
<br><br><br><br><br><br><br><br>
<center>
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">
      <div class="col-12 user-img">
        <img src="static/images/logbit.png" th:src="@{/images/logbit.png}"/>
      </div>

      <form class="col-12" th:action="@{/login}" th:object="${users}" method="post">
        <div class="form-group" id="users-group">
          <input type="text" class="form-control" placeholder="User (email)" name="email"/>
        </div>

        <div class="form-group" id="contrasena-group">
          <input type="password" class="form-control" placeholder="Password" name="password"/>
          <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign in </button>
        <br>
        <a class="enlace" href="/users/add"><u>Register now</u></a>
      </form>
    </div>
  </div>
</div>
</center>
</body>
</html>
