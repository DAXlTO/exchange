<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
<h1>List of Transactions</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>WalletReceiver</th>
        <th>WalletSender</th>
        <th>Quantity</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transaction: ${transactions}">
        <td th:text="${transaction.walletBuyer}"></td>
        <td th:text="${transaction.walletSeller}"></td>
        <td th:text="${transaction.quantity}"></td>
        <td th:text="${transaction.trans_date}"></td>
    </tr>
    </tbody>
</table>
<a href="/users/home"><button type="button" class="btn btn-secondary">Main Menu</button></a>

</body>
</html>
